# Executable: SolveXcts

Background: &background
  Binary:
    XCoords: [&x_left -8., &x_right 8.]
    ObjectA:
      Kerr: &kerr_left
        Mass: 0.4229
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
    ObjectB:
      Kerr: &kerr_right
        Mass: 0.4229
        Spin: [0., 0., 0.]
        Center: [0., 0., 0.]
    AngularVelocity: 0.0144
    FalloffWidths: [4.8, 4.8]
    Expansion: 0.

InitialGuess: *background

DomainCreator:
  BinaryCompactObject:
    ObjectA:
      InnerRadius: 0.8
      OuterRadius: 5.
      XCoord: *x_left
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_left, 0., 0.]
            Rotation: [0., 0., 0.]
            Lapse: *kerr_left
            NegativeExpansion: *kerr_left
      UseLogarithmicMap: True
    ObjectB:
      InnerRadius: 0.8
      OuterRadius: 5.
      XCoord: *x_right
      Interior:
        ExciseWithBoundaryCondition:
          ApparentHorizon:
            Center: [*x_right, 0., 0.]
            Rotation: [0., 0., 0.]
            Lapse: *kerr_right
            NegativeExpansion: *kerr_right
      UseLogarithmicMap: True
    EnvelopingCube:
      Radius: 55.
      UseProjectiveMap: True
      Sphericity: 0.
    OuterShell:
      InnerRadius: 60.
      OuterRadius: 300.
      RadialDistribution: Inverse
      BoundaryCondition: Flatness
    InitialRefinement:
      ObjectAShell:               [{{ L + 1 }}, {{ L + 1 }}, {{ L + 1 }}]
      ObjectBShell:               [{{ L + 1 }}, {{ L + 1 }}, {{ L + 1 }}]
      ObjectACube:                [{{ L + 1 }}, {{ L + 1 }}, {{ L    }}]
      ObjectBCube:                [{{ L + 1 }}, {{ L + 1 }}, {{ L    }}]
      EnvelopingCubeUpperZLeft:   [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeLowerZLeft:   [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeUpperYLeft:   [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeLowerYLeft:   [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeLowerX:       [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeUpperZRight:  [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeLowerZRight:  [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeUpperYRight:  [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeLowerYRight:  [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      EnvelopingCubeUpperX:       [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      CubedShellUpperZLeft:       [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellLowerZLeft:       [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellUpperYLeft:       [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellLowerYLeft:       [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellLowerX:           [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      CubedShellUpperZRight:      [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellLowerZRight:      [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellUpperYRight:      [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellLowerYRight:      [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      CubedShellUpperX:           [{{ L + 1 }}, {{ L + 1 }}, {{ L     }}]
      OuterShellUpperZLeft:       [{{ L     }}, {{ L + 1 }}, {{ L     }}]
      OuterShellLowerZLeft:       [{{ L     }}, {{ L + 1 }}, {{ L     }}]
