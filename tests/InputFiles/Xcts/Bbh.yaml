      ObjectBCube:    [{{ P + 1 }}, {{ P + 1 }}, {{ P + 2 }}]
      EnvelopingCube: [{{ P + 1 }}, {{ P + 1 }}, {{ P + 1 }}]
      CubedShell:     [{{ P + 1 }}, {{ P + 1 }}, {{ P + 1 }}]
      OuterShell:     [{{ P + 1 }}, {{ P + 1 }}, {{ P     }}]

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "BbhVolume"
  ReductionFileName: "BbhReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 20
      RelativeResidual: 0.
      AbsoluteResidual: 1.e-10
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Verbose

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 100
      RelativeResidual: 1.e-3
      AbsoluteResidual: 1.e-10
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    PreSmoothing: True
    PostSmoothingAtBottom: True
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Silent
    SubdomainSolver:
      Gmres:
        ConvergenceCriteria:
          MaxIterations: 3
          RelativeResidual: 1.e-4
          AbsoluteResidual: 1.e-10
        Verbosity: Silent
        Restart: None
        Preconditioner:
          MinusLaplacian:
            Solver: ExplicitInverse
            BoundaryConditions: Auto
    SkipResets: True
    ObservePerCoreReductions: False

EventsAndTriggers:
  ? HasConverged
  : - ObserveNorms:
        SubfileName: ConstraintNorms
        TensorsToObserve:
          - Name: HamiltonianConstraint
            NormType: L2Norm
            Components: Individual
          - Name: MomentumConstraint
            NormType: L2Norm
            Components: Individual
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - ConformalFactor
          - Lapse
          - Shift
          - SpatialMetric
          - ExtrinsicCurvature
          - HamiltonianConstraint
          - MomentumConstraint
        InterpolateToMesh: None
        CoordinatesFloatingPointType: Float
        FloatingPointTypes: [Float]
