# Executable: EvolveValenciaDivClean
# Check: execute

InitialTime: 0.0
InitialTimeStep: 0.01
FinalTime: 0.02

# InitialSlabSize is only needed for local time stepping
# InitialSlabSize: 0.01

DomainCreator:
  Brick:
    LowerBound: [-6.0, -6.0, -6.0]
    UpperBound: [6.0, 6.0, 6.0]
    IsPeriodicIn: [false, false, true]
    InitialRefinement: [3, 3, 0]
    InitialGridPoints: [2, 2, 2]

AnalyticSolution:
  InnerRadius: 0.8
  OuterRadius: 1.0
  InnerDensity: 1.0e-2
  OuterDensity: 1.0e-4
  InnerPressure: 1.0
  OuterPressure: 5.0e-4
  MagneticField: [0.1, 0.0, 0.0]
  AdiabaticIndex: 1.3333333333333333333

TimeStepper: RungeKutta3

# StepController and StepChoosers are needed only for local time stepping
# StepController: BinaryFraction

# StepChoosers:
#   - Constant: 0.05
#   - Increase:
#       Factor: 2
#   - Cfl:
#       SafetyFactor: 0.2

VolumeFileName: "./GrMhd"

NumericalFluxParams:

DampingParameter: 0.0

SlopeLimiterParams:
  Type: Muscl
  TvbmConstant: 0

FixConservatives:
  CutoffD: 1.0e-12
  MinimumValueOfD: 1.0e-12
  SafetyFactorForB: 1.0e-12
  SafetyFactorForS: 1.0e-12

FixToAtmosphere:
  DensityOfAtmosphere: 1.0e-12
  DensityCutoff: 1.0e-12

ObserveNSlabs: 1000
ObserveAtT0: false
